<div class="col-12 " style="margin-top: 50px;">
  <nav>
    <ol class="breadcrumb bg-white">
      <li class="breadcrumb-item"><a routerLink="/">Início</a></li>
      <li class="breadcrumb-item"><a routerLink="/dados-veiculo">Listagem</a></li>
      <li class="breadcrumb-item active">Dados do Veículo</li>
    </ol>
  </nav>
  <form class="needs-validation" novalidate [formGroup]="dadosVeiculoForm">
    <div class="card">
      <div class="card-header bg-dark" style="color: white; font-size: 14pt; font-weight: bold;">
        Inclusão e Gerenciamento dos Dados do Veículos
      </div>
      <div class="card-body">
        <nav class="col-md-12">
          <div class="nav nav-tabs" id="nav-tab" role="tablist">
            <a class="nav-item nav-link" id="nav-home-tab" data-toggle="tab" href="#nav-home" role="tab" aria-controls="nav-home" aria-selected="true">Cadastro do Veículo</a>
          </div>
        </nav>
        <div class="tab-content" id="nav-tabContent">
          <div class="tab-pane fade show active" id="nav-home" role="tabpanel" aria-labelledby="nav-home-tab">
            <div class="form-row col-md-12 mt-3">
              <div class="form-group col-md-3">
                <label for="marca">Modelo do Veículo:</label>
                <select id="marca" class="form-control" (change)="pegarMarca()" formControlName="veiculoId">
                  <option value="">Selecione</option>
                  @for( select of veiculos; track select.id){
                    <option [value]="select.id">{{ select.marca }} - {{ select.modelo }}</option>
                  }
                </select>
              </div>
              <div class="form-group col-md-7">
                <label for="proprietario">Proprietário:</label>
                <select id="proprietario" class="form-control" formControlName="proprietarioId">
                  <option value="">Selecione</option>
                  @for( select of proprietarios; track select.id){
                    <option [value]="select.id">{{ select.nome }}</option>
                  }
                </select>
              </div>
              <div class="form-group col-md-2">
                <label for="status">Status:</label>
                <select id="status" class="form-control" formControlName="status">
                  <option value="">Selecione</option>
                  <option>Ativo</option>
                  <option>Inativo</option>
                </select>
              </div>
            </div>
            <div class="form-row col-md-12">
              <div class="form-group col-md-3">
                <label for="combustivel">Combustível:</label>
                <select id="combustivel" class="form-control" formControlName="combustivel">
                  <option value="">Selecione</option>
                  <option>Etanol</option>
                  <option>Gasolina</option>
                  <option>Diesel</option>
                  <option>Flex</option>
                </select>
              </div>
              <div class="form-group col-md-3">
                <label for="cor">Cor:</label>
                <input
                  type="text"
                  class="form-control"
                  id="cor"
                  formControlName="cor"
                  />
              </div>
              <div class="form-group col-md-3">
                <label for="placa">Placa:</label>
                <input
                  type="text"
                  class="form-control"
                  id="placa"
                  formControlName="placa"
                  />
              </div>
              <div class="form-group col-md-3">
                <label for="ano">Ano:</label>
                <input
                  type="text"
                  class="form-control"
                  id="ano"
                  formControlName="ano"
                  />
              </div>
            </div>
            <div class="form-row col-md-12">
              <div class="form-group col-md-12 col-12">
                <div style="color: blue; margin-left: 50px;">{{ detalhe }}</div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </form>
    <div class="float-right mt-3">
    <button  type="submit" data-toggle="modal" data-target="#ModalSalvar" class="btn btn-success" (click)="onSubmit()">
      <i class="fas fa-save"></i> &nbsp;Salvar
    </button>
    <button routerLink="/dados-veiculo" class="btn btn-info ">
      <i class="fas fa-backward"></i>&nbsp;Voltar
    </button>
  </div>
</div>
